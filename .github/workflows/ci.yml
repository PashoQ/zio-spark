name: Univalence Continuous Integration

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run formatting
        run: sbt "project newZioSpark" fmtCheck
      - name: Run linting
        run: sbt "project newZioSpark" lintCheck
      - name: Run tests
        run: sbt "project newZioSpark" testWithCoverage
      - name: Publish coverage to codecov
        uses: codecov/codecov-action@v2